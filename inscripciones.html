<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Inscripciones</title>
</head>

<body>
    <header>
        <div class="contenedor barra bg-dark">
            <h2 class="font-w300 color-white">Orquesta <span class="estilo-marker">ElTambo</span></h2>
        </div>
    </header>
<main>
    <form>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>INSCRIPCIONES</h2>

                    <div class="form-row my-4">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nombres">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Calle 1234">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Dirección2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, depto, manzana..">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputTel">Telefono</label>
                            <input type="tel" class="form-control" id="inputTel">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputInstrumento">Instrumento</label>
                            <select id="inputInstrumento" class="form-control">
                            <option selected>Elija</option>
                            <option value="Andinos">Aerófonos Andinos</option>
                            <option value="Charango">Charango</option>
                            <option value="Clarinete">Clarinete</option>
                            <option value="Coro">Coro</option>
                            <option value="Contrabajo">Contrabajo</option>
                            <option value="Flauta">Flauta</option>
                            <option value="Guitarra">Guitarra</option>
                            <option value="Percusion">Percusíon</option>
                            <option value="violin">Violín</option>

                        </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Codigo Postal</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>

                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                        <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                    </div>
                    <div class="m-5">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</main>
</body>

</html>
